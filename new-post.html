<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pikadu - новый пост</title>
  <!-- Подключаем Normalize -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Подключаем index.css -->
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header class='header'>
    <div class="header-wrapper">
      <a href="index.html" class="header-logo">
        <svg class="icon icon-pikadu">
          <use xlink:href="img/icons.svg#Pikadu"></use>
        </svg>
      </a>
      <nav class="header-nav">
        <ul class="header-menu">
          <li class="header-menu-item"><a href="#" class="header-menu-link">Свежее</a></li>
          <li class="header-menu-item"><a href="#" class="header-menu-link">Лучшее</a></li>
          <li class="header-menu-item"><a href="#" class="header-menu-link">Горячее</a></li>
          <li class="header-menu-item"><a href="#" class="header-menu-link">Подписки</a></li>
        </ul>
      </nav>
      <!-- /.header-nav -->
      <div class="input-group search">
        <input type="search" class="search-input" placeholder="Поиск по сайту">
        <button class="search-button">
          <svg class="icon icon-search">
            <use xlink:href="img/icons.svg#search"></use>
          </svg>
        </button>
      </div>
      <!-- /.input-group -->
      <a href="#" class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>
    <!-- /.header-wrapper -->
  </header>
  <div class="content">
    <main class="posts">
      <form action="#" class="add-post">
        <input name="post-title" type="text" class="add-title" placeholder="Заголовок поста">
        <textarea name="post-text" id="text" class="add-text" placeholder="Текст вашего поста"></textarea>
        <div class="add-buttons">
          <button class="button add-button">
            <svg class="icon icon-fire">
              <use xlink:href="img/icons.svg#fire"></use>
            </svg>
            Опубликовать пост
          </button>
          <button class="button button-outline">
            <svg class="icon icon-video">
              <use xlink:href="img/icons.svg#video"></use>
            </svg>
            Видео
          </button>
          <button class="button button-outline">
            <svg class="icon icon-photo">
              <use xlink:href="img/icons.svg#photo"></use>
            </svg>
            Фото
          </button>
        </div>
      </form>
    </main>
    <aside class="sidebar">
      <div class="user">
        <div class="user-info">
          <img src="img/avatar.jpg" class="user-avatar">
          <span class="user-name">repinaanastasiia</span>
          </img>
        </div>
        <button class="exit">
          <svg class="icon icon-exit">
            <use xlink:href="img/icons.svg#exit"></use>
          </svg>
        </button>
        <!-- /.exit -->
      </div>
      <nav class="sidebar-nav">
        <ul class="sidebar-menu">
          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-menu-link">Ответы</a>
            <!-- /.sidebar-menu-link -->
          </li>
          <!-- /.sidebar-menu-item -->
          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-menu-link">Комментарии</a>
            <!-- /.sidebar-menu-link -->
          </li>
          <!-- /.sidebar-menu-item -->
          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-menu-link">Оценки</a>
            <!-- /.sidebar-menu-link -->
          </li>
          <!-- /.sidebar-menu-item -->
          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-menu-link">Сохраненное</a>
            <!-- /.sidebar-menu-link -->
          </li>
          <!-- /.sidebar-menu-item -->
          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-menu-link">Подписка</a>
            <!-- /.sidebar-menu-link -->
          </li>
          <!-- /.sidebar-menu-item -->
          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-menu-link">Заметки</a>
            <!-- /.sidebar-menu-link -->
          </li>
          <!-- /.sidebar-menu-item -->
          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-menu-link">Игнор-лист</a>
            <!-- /.sidebar-menu-link -->
          </li>
          <!-- /.sidebar-menu-item -->
        </ul>
        <!-- /.sidebar-menu -->
      </nav>
    </aside>
    <!-- /.sidebar -->
  </div>
  <script src="js/main.js"></script>
</body>

</html>
